<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12-col Framework</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Riga 1 -->
    <div class="container">
      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>

      <div class="col-1">
        1 col
      </div>
    </div>
    <!-- end Riga 1 -->

    <!-- Riga 2 -->
    <div class="container">
      <div class="col-12">
        12 col
      </div>
    </div>
    <!-- end Riga 2 -->

    <!-- Riga 3 -->
    <div class="container">
      <div class="col-8">
        8 col
      </div>

      <div class="col-2">
        2 col
      </div>

      <div class="col-2">
        2 col
      </div>
    </div>
    <!-- end Riga 3 -->

    <!-- Riga 4 -->
    <div class="container">
      <div class="col-1">
        1 col
      </div>

      <div class="col-2">
        2 col
      </div>

      <div class="col-2">
        2 col
      </div>

      <div class="col-6">
        6 col
      </div>

      <div class="col-1">
        1 col
      </div>
    </div>
    <!-- end Riga 4 -->

    <!-- Riga 5 -->
    <div class="container">

      <!-- Parte sinistra riga 5 -->
      <div class="col-6">
        <div class="container">
          <div class="col-2">
            <span class="nested">Nested 2 col</span>
          </div>

          <div class="col-2">
            <span class="nested">Nested 2 col</span>
          </div>

          <div class="col-8">
            <span class="nested">Nested 8 col</span>
          </div>
        </div>
      </div>
      <!-- end Parte sinistra riga 5 -->

      <!-- Parte destra riga 5 -->
      <div class="col-6">
        <div class="container">
          <div class="col-6">
            <span class="nested">Nested 6 col</span>
          </div>

          <div class="col-6">
            <span class="nested">Nested 6 col</span>
          </div>
        </div>
      </div>
      <!-- end Parte destra riga 5 -->

    </div>
    <!-- end Riga 5 -->

  </body>
</html>
